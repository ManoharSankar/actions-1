name: Deploy to Docker Hub

on:
  push:
    branches:
      - main

env:
  CONTAINER_REGISTRY: "docker.io"
  DOCKER_USERNAME: "manoharms"
  IMAGE_NAME: "github-actions-nginx"

jobs:   #job-level define env
  docker:
    runs-on: ubuntu-latest
    steps:
    - name: Docker Build
      run: docker build -t $DOCKER_USERNAME/$IMAGE_NAME:latest -f ./Dockerfile .
    
    - name: Docker Login
      env:
        DOCKER_PASSWORD: "Zendevops@1"
      run: echo docker login --username=$DOCKER_USERNAME --password=$DOCKER_PASSWORD
    
    - name: Docker Publish
      run: echo docker push $CONTAINER_REGISTRY/$DOCKER_USERNAME/$IMAGE_NAME:latest

  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Docker run
      run: echo docker run -d -p 8080:80 $CONTAINER_REGISTRY/$DOCKER_USERNAME/$env.IMAGE_NAME:latest    